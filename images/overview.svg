<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="920" height="520" viewBox="0 0 920 520">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/>
      <stop offset="100%" stop-color="#eef2f7"/>
    </linearGradient>
    <style>
      .title{font: 700 28px 'Segoe UI', Arial, sans-serif; fill:#1e293b}
      .subtitle{font: 400 16px 'Segoe UI', Arial, sans-serif; fill:#64748b}
      .label{font: 600 16px 'Segoe UI', Arial, sans-serif; fill:#1e293b}
      .small{font: 400 13px 'Segoe UI', Arial, sans-serif; fill:#64748b}
      .badge{font: 600 12px 'Segoe UI', Arial, sans-serif; fill:#ffffff}
      .card{fill:#ffffff; stroke:#e2e8f0; stroke-width:1}
      .chip{fill:#3b82f6}
      .ok{fill:#10b981}
      .warn{fill:#f59e0b}
      .err{fill:#ef4444}
    </style>
  </defs>
  
  <rect x="0" y="0" width="920" height="520" fill="url(#bg)"/>

  <!-- Header -->
  <text x="40" y="60" class="title">智能滚动截图工具 - 界面示意图</text>
  <text x="40" y="90" class="subtitle">滚动截图 · 区域录屏 · 证据链记录（示意图，仅供参考）</text>

  <!-- Left column cards -->
  <g transform="translate(40,120)">
    <rect width="400" height="110" rx="10" class="card"/>
    <text x="20" y="38" class="label">📐 区域选择</text>
    <text x="20" y="70" class="small">点击“选择区域” → 拖拽框选目标区域</text>
    <rect x="320" y="28" width="60" height="26" rx="6" class="chip"/>
    <text x="350" y="46" text-anchor="middle" class="badge">选择</text>
  </g>

  <g transform="translate(40,250)">
    <rect width="400" height="140" rx="10" class="card"/>
    <text x="20" y="38" class="label">🖱️ 滚动控制</text>
    <text x="20" y="70" class="small">模式：鼠标滚轮 / Page 键</text>
    <text x="20" y="98" class="small">方向：向下 / 向上 · 间隔：0.3s</text>
  </g>

  <g transform="translate(40,410)">
    <rect width="400" height="80" rx="10" class="card"/>
    <text x="20" y="38" class="label">🎮 操作</text>
    <rect x="140" y="20" width="90" height="32" rx="8" class="ok"/>
    <text x="185" y="41" text-anchor="middle" class="badge">开始截图</text>
    <rect x="240" y="20" width="90" height="32" rx="8" class="err"/>
    <text x="285" y="41" text-anchor="middle" class="badge">停止</text>
  </g>

  <!-- Right column cards -->
  <g transform="translate(480,120)">
    <rect width="400" height="180" rx="10" class="card"/>
    <text x="20" y="38" class="label">🎥 屏幕录制</text>
    <text x="20" y="70" class="small">FPS：10-30 · 区域：选定/全屏</text>
    <rect x="20" y="90" width="110" height="30" rx="8" class="ok"/>
    <text x="75" y="111" text-anchor="middle" class="badge">开始录制</text>
    <rect x="140" y="90" width="110" height="30" rx="8" class="err"/>
    <text x="195" y="111" text-anchor="middle" class="badge">停止录制</text>
  </g>

  <g transform="translate(480,320)">
    <rect width="400" height="170" rx="10" class="card"/>
    <text x="20" y="38" class="label">📊 状态 · 证据链</text>
    <text x="20" y="70" class="small">实时状态：进行中（🟡）</text>
    <text x="20" y="98" class="small">证据链：SHA256 校验 · 本地保存</text>
  </g>
</svg>
